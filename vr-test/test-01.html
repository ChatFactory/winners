<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
    <style>
      html {
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <a-scene background="color: #FFFFFF">
      <a-assets>
        <img id="stadium-01" crossorigin="anonymous" src="assets/images/football-bg-01.jpeg">
        <img id="stadium-02" crossorigin="anonymous" src="assets/images/football-bg-02.jpg">
        <img id="bg-03" crossorigin="anonymous" src="assets/images/bg-03.jpg">
        <img id="bg-04" crossorigin="anonymous" src="assets/images/bg-04.jpg">
        <img id="thesun-logo" crossorigin="anonymous" src="assets/images/thesun-logo-03.png">

        <img id="messi" crossorigin="anonymous" src="assets/images/messi-002.png">
        <img id="neymar" crossorigin="anonymous" src="assets/images/neymar-02.png">
        <img id="kane" crossorigin="anonymous" src="assets/images/kane-02.png">
        <img id="ronaldo" crossorigin="anonymous" src="assets/images/ronaldo-02.png">

        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="opacity: 0.0; transparent: true"
            set-image="on: click; target: #image-360; src: ${src}"></a-entity>
        </script>
      </a-assets>

      <a-sky id="image-360" radius="5" src="#stadium-01"></a-sky>

      <!-- Using the asset management system. -->
      <a-image
        position="0.1 2.7 0"
        width="2"
        src="#thesun-logo"></a-image>

      <a-entity 
        position="-0.9 2 0"
        text="anchor: left; width: 6; font: dejavu; color: white; value: WORLD CUP 2018">
      </a-entity>

      <a-entity layout="type: line; margin: 1.5" position="-2 1 0">

        <a-image
        position="-1 0.9 0"
        width="1"
        height="1"
        template="src: #link"
        data-src="#bg-03"
        src="#messi"></a-image>

        <a-image
        position="-1 0.9 0"
        width="1"
        height="1"
        template="src: #link"
        data-src="#stadium-02"
        src="#kane"></a-image>

        <a-image
        position="-1 0.9 0"
        width="1"
        height="1"
        template="src: #link"
        data-src="#stadium-01"
        src="#neymar"></a-image>

        <a-image
        position="-1 0.9 0"
        width="1"
        height="1"
        template="src: #link"
        data-src="#bg-04"
        src="#ronaldo"></a-image>
      </a-entity>

      <a-entity position="0 1.8 2">
        <a-entity camera look-controls wasd-controls>
            <a-cursor id="cursor"
            animation__click="startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1"
            event-set__1="_event: mouseenter; color: springgreen"
            event-set__2="_event: mouseleave; color: red"
            raycaster="objects: .link"></a-cursor>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
